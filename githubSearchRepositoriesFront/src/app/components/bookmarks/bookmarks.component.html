<div class="m-5">
    <h2>Bookmarked Repositories</h2>
</div>
<div>
    <div class="flex flex-wrap gap-5 h-3/4 overflow-auto p-3">
        <div *ngFor="let repo of bookmarks" class="border border-gray-300 p-5 rounded-lg w-52 text-center">
            <div class="flex flex-col h-52">
                <div class="flex flex-col h-3/4">
                    <img [src]="repo.avatarUrl" alt="Avatar" class="w-16 h-16 rounded-full border border-gray-300 self-center">
                    <h3>{{ repo?.name }}</h3>
                </div>
                <div class="flex flex-col h-1/4">
                    <button class="button-primary" mat-raised-button (click)="removeBookmark(repo.id)" [matTooltip]="'Remove bookmark from ' + repo?.name + ' repo'">Remove Bookmark</button>
                </div>
        </div>
    </div>    
</div>
<div *ngIf="this.bookmarks.length === 0" class="p-3 font-bold">
    <span>The bookmarks are empty.</span>
</div>
