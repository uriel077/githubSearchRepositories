<mat-toolbar color="primary" class="custom-navbar flex flex-row gap-4">
  <button mat-button class="sm:inline-block hidden" (click)="navigate('/githubSearch')" matTooltip="Search Repositories">Search Repositories</button>
  <button mat-button class="sm:inline-block hidden" (click)="navigate('/bookmarks')" matTooltip="Bookmarks">Bookmarks</button>
  <div class="sm:inline-block hidden items-center content-center">
    <mat-icon class="cursor-pointer" (click)="navigate('/')" matTooltip="login">person</mat-icon>
  </div>

  <button mat-icon-button class="sm:hidden inline-block" aria-label="Menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<mat-nav-list *ngIf="menuOpen" class="bg-slate-300 sm:hidden inline-block">
  <a mat-list-item (click)="navigate('/githubSearch')" matTooltip="Search Repositories">Search Repositories</a>
  <a mat-list-item (click)="navigate('/bookmarks')" matTooltip="Bookmarks">Bookmarks</a>
  <a mat-list-item (click)="navigate('/')" matTooltip="login">Login</a>
</mat-nav-list>

<app-loading class="loading absolute z-50 w-full h-full pointer-events-none content-center items-center justify-center text-center"></app-loading>

<router-outlet></router-outlet>
